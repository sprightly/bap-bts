datagrid:
    app-issues-grid:
        extended_entity_name: AppBundle:Issue
        options:
            entity_pagination: true
        source:
            acl_resource: app_issue_view
            type: orm
            query:
                select:
                    - issue.id
                    - issue.code
                    - issue.summary
                    - typeEnum.name as issueType
                    - priorityEnum.name as issuePriority
                    - resolutionEnum.name as issueResolution
                    - reporter.username as reporterUsername
                    - assignee.username as assigneeUsername
                    - issue.createdAt
                    - issue.updatedAt
                from:
                    - { table: AppBundle:Issue, alias: issue }
                join:
                    left:
                        - { join: issue.priority, alias: priorityEnum }
                        - { join: issue.type, alias: typeEnum }
                        - { join: issue.resolution, alias: resolutionEnum }
                        - { join: issue.assignee, alias: assignee }
                        - { join: issue.reporter, alias: reporter }
        columns:
            code:
                label: Code
            summary:
                label: Summary
            type:
                label: Type
            priority:
                label: Priority
            resolution:
                label: Resolution
            reporterUsername:
                label: Reporter
            assigneeUsername:
                label: Assignee
            createdAt:
                label: Created
                frontend_type: datetime
            updatedAt:
                label: Updated
                frontend_type: datetime
        properties:
            id: ~
            view_link:
                type: url
                route: app_issue_view
                params:
                    - id
        actions:
            view:
                type:          navigate
                label:         View
                link:          view_link
                icon:          eye-open
                acl_resource:  app_issue_view
                rowAction:     true
        sorters:
            columns:
                code:
                    data_name: issue.code
                summary:
                    data_name: issue.summary
                type:
                    data_name: issueType
                priority:
                    data_name: issuePriority
                resolution:
                    data_name: issueResolution
                reporterUsername:
                    data_name: reporterUsername
                assigneeUsername:
                    data_name: assigneeUsername
                createdAt:
                    data_name: issue.createdAt
                updatedAt:
                    data_name: issue.updatedAt
            default:
                updatedAt: DESC
        filters:
            columns:
                code:
                    type: string
                    data_name: issue.code
                summary:
                    type: string
                    data_name: issue.summary
                type:
                    type: string
                    data_name: issueType
                priority:
                    type: string
                    data_name: issuePriority
                resolution:
                    type: string
                    data_name: issueResolution
                reporterUsername:
                    type: string
                    data_name: reporterUsername
                assigneeUsername:
                    type: string
                    data_name: assigneeUsername
                createdAt:
                    type: datetime
                    data_name: issue.createdAt
                updatedAt:
                    type: datetime
                    data_name: issue.updatedAt
    app-issue-collaborators-grid:
        source:
            acl_resource: oro_user_view
            type: orm
            query:
                select:
                    - user.id
                    - user.username
                    - user.firstName
                    - user.lastName
                from:
                    - { table: AppBundle:Issue, alias: issue }
                join:
                    left:
                        - { join: issue.collaborators, alias: user }

                where:
                    and:
                        - issue.id = :issueId
            bind_parameters:
                - issueId
        columns:
            username:
                label: Username
            firstName:
                label: First Name
            lastName:
                label: Last Name
        properties:
            id: ~
            view_link:
                type: url
                route: oro_user_view
                params:
                    - id
        actions:
            view:
                type:          navigate
                label:         View
                link:          view_link
                icon:          eye-open
                acl_resource:  oro_user_view
                rowAction:     true
    app-issue-subtasks-grid:
        extends: app-issues-grid
        source:
            query:
                join:
                    left:
                        - { join: issue.parent, alias: parent }
                where:
                    and:
                        - parent.id = :issueId
            bind_parameters:
                - issueId
        sorters: ~
        filters: ~
    app-assignee-issues-grid:
        extends: app-issues-grid
        source:
            query:
                join:
                    left:
                        - { join: issue.assignee, alias: user }
                where:
                    and:
                        - user.id = :userId
            bind_parameters:
                - userId
        sorters: ~
        filters: ~
    app-reporter-issues-grid:
        extends: app-issues-grid
        source:
            query:
                join:
                    left:
                        - { join: issue.reporter, alias: user }
                where:
                    and:
                        - user.id = :userId
            bind_parameters:
                - userId
        sorters: ~
        filters: ~